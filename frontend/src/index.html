<!DOCTYPE html>
<html class="color-reg" lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>PyChat</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-control">
  <meta content="no-cache" http-equiv="Pragma">
  <meta content="Open Source Chat" property="og:title"/>
  <meta content="./assets/icon.png" property="og:image"/>
  <meta content="LeChat" property="og:site_name"/>
  <meta content="Chat with your friends, make video calls or transfer files with LeChat!" property="og:description"/>
  <meta content="#ffffff" name="theme-color"/>
  <meta content="#ffffff" name="msapplication-navbutton-color">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <link href="./assets/manifest.json" rel="manifest"/>
  <link href="./assets/icon.png" rel="icon" type="image/png">
  <meta content="white" name="apple-mobile-web-app-status-bar-style">
  <meta content="Self-hosted open source video chat based on webrtc and websockets"
        name="description">
  <script>
      window.addEventListener('beforeinstallprompt', function (e) {
          e.preventDefault();
          window.deferredPrompt = e;
      });
  </script>
  <script async crossorigin="anonymous" src="./ts/main.ts" type="module"></script>
</head>
<body style="background-color: #ffffff; margin: auto">
<div class="spinner-main"></div>
<div style="color: #111827; text-align: center; line-height: 100vh;">Loading user data...</div>
</body>
</html>
